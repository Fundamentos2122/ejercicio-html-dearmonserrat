<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <form>
        <h2>Iniciar sesión</h2>
        <!--Nombre de usuario-->
        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username">
        <br>
        <br>
        <!--Contraseña-->
        <label for="password">Contraseña:</label>
        <input type="password" name="password">
        <br>
        <br>
        <!--Opción "recordar contraseña"-->
        <!--*NOTA: Duda sobre cómo "desmarcar" la opción seleccionada-->
        <input type="radio" name="remindme">
        <label for="remindme">Recordar usuario</label>
        <br>
        <br>
        <!--Botón para entrar-->
        <!--*NOTA: Duda sobre cómo redireccionar hacia otra página al presionar el botón-->
        <button type="button">Entrar</button>
    </form>
</body>
</html>
